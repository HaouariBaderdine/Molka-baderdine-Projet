<br>
<nav class="navbar navbar-light bg-light" >
      <input class="form-control mr-sm-2" [(ngModel)]="nom" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="search()" type="submit">Search</button>
</nav>
    <table>
        <tr>
         <td class="c2" colspan="2"><button type="button" [routerLink]="['/ajouter']" class="btn btn-primary"> + AJOUTER </button></td>
         <th class="c3"  colspan="3"> Liste D'articles Des Hommes</th>
        </tr>
        <tr>
            <td colspan="8"></td>
            <td colspan="8"></td>
        </tr>
        <tr class="c1">
        <th> Id </th>
        <th> Image</th>
        <th> Nom</th>
        <th> Prix</th>
  
        <th> Détail</th>
 
        <th> Supprimer</th>
       </tr>
       <tr class="c2" *ngFor="let x of articles ; let indice=index">
        <th class="lab">{{x.matricule}}</th>
        <th><img [src]=x.image style="height:190px;width:180px;text-align: center;"/></th>
        <td class="lab"> {{x.nom}}</td>
        <ng-container *ngIf="x.percontage>0">
        <td class="promos"> {{x.prix}} Dt </td>
        </ng-container>
        <ng-container *ngIf="x.percontage<=0">
            <td class="NotPromos"> {{x.prix}} Dt </td>
        </ng-container>

        
        <td class="lab"><button type="button"  class="btn btn-outline-info"> <a [routerLink]="['/listeHomme', x.matricule]" >Détail</a>  </button></td>
        <td class="lab"><button type="button" (click)="supprimer(indice)" class="btn btn-danger"> SUPPRIMER </button></td>
       </tr>
      
    </table>
